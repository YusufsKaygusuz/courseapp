<div class="list-group">
    
    <a href="{% url "main_page" %}" 
    class="list-group-item list-group-item-action">All Categories
    </a>

    {% for course_member in categories %}

        <a href="{% url "courses_by_category" course_member.slug %}"
        class="list-group-item list-group-item-action {% if selected_category == course_member.slug %}active{% endif %} "> {{ course_member.name|title }} </a>
    
    {% endfor %}
</div>

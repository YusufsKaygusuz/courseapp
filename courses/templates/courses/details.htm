{% extends "layout.htm" %}
{% load static %}

{% block title %}
    {{ course.title }}
{% endblock  %}

{% block content %}
<div class="container mt-3">
    <div class="row">
        <div class="col-3">
            <img class="img-fluid rounded" src="{% static 'courses/img/'|add:course.imageUrl %}" alt="{{ course.title }}">
        </div>

        <div class="col-9">
               <h2 class="h3">{{ course.title }} </h2>
               <p> {{ course.description|safe }} </p>
               <p> {{ course.date }} </p>
        </div>
    </div>
</div>
{% endblock content %}
